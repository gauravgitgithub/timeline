{% extends 'core/base.html' %}
{% load humanize %}
{% block content %}

<div class="container">
    <div class="columns">
        <div class="column is-12">
            <h1 class="title">Edit Profile</h1>

            {% if user.userprofile.avatar %}
                <figure class="image is-128x128">
                    <img class="is-rounded"  src="{{ user.userprofile.avatar.url }}" alt="{{ user.userprofile.username }}"  title="{{ user.userprofile.username }}" />
                </figure>
            {% endif %}

            <hr/>

            <form method="POST" enctype="multipart/form-data" action=".">
                {% csrf_token %}

                {{ form }}
                
                <div class="field">
                    <div class="control">
                        <button class="button is-success">Save</button>
                    </div>

                </div>
            
            </form>
        </div>
    </div>
</div>
{% endblock %}
